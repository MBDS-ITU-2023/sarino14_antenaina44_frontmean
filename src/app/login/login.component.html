<div
  class="authentication-card-container"
  fxLayout="column"
  fxLayoutAlign="center"
  style="margin-top: 50px;">

  <div style="align-content: center;text-align: center;color: #57a4e2;">
    <h1>Gestion de devoir Ã  rendre</h1>
  </div>

  <mat-card class="authentication-card">
    <mat-card-header> <mat-card-title>Se connecter</mat-card-title></mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="loginForm"
        fxLayout="column"
        fxLayoutAlign="center stretch"
      >
        <mat-form-field style="display: block;">
          <mat-label>Identifiant</mat-label>
          <input matInput formControlName="username" [value]="username"/>
        </mat-form-field>
        <mat-form-field style="display: block;">
          <mat-label>Mot de passe</mat-label>
          <input matInput 
            type="password" 
            [type]="hide ? 'password' : 'text'"
            formControlName="password" 
            [value]="password"/>
            <button mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>       
        <div *ngIf="loginFailed" class="error-message" style="color: red;text-align: center;font-style: italic;;margin-bottom: 10px;">
            Identifiant ou mot de passe incorrect.
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions style="display: block;text-align: center;">
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Connexion
      </button>
    </mat-card-actions>
  </mat-card>
</div>
